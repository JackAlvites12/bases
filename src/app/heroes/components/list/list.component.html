<h3>Listado de heroes</h3>

<h2 *ngIf="heroDeleted; else nothingWasDeleted">Héroe borrado es {{ heroDeleted }}</h2>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let hero of heroes">{{ hero }}</li>
</ul>

<button *ngIf="heroes.length > 0" (click)="deleteLastHero()">Borrar último Héroe</button>
